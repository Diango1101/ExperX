<script>
    $(document).ready(function() {
        $("#submitequip").click(function() {

            var targetUrl = $("#equipadd").attr("action");
            var data = $("#equipadd").serialize();
            $.ajax({
                type: 'get',
                url: targetUrl,
                cache: false,
                data: data,
                dataType: 'json',
                success: function(data) {
                    alert('添加成功');
                    $("#equipadd input").each(function() {
                        $(this).val('');
                    });
                },
                error: function() {
                    alert("录入失败")
                }
            })

        })
    })
