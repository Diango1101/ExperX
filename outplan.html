<script>
    $(document).ready(function() {
        $("#sqoutplan").click(function() {

            var targetUrl = $("#outplansq").attr("action");
            var data = $("#outplansq").serialize();
            $.ajax({
                type: 'get',
                url: targetUrl,
                cache: false,
                data: data,
                dataType: 'json',
                success: function(data) {
                    alert('添加成功');
                    $("#outplansq input").each(function() {
                        $(this).val('');
                    });
                },
                error: function() {
                    alert("录入失败")
                }
            })

        })
    })
